<div class="checkout-container">
    <h2>Checkout</h2>
    <ul>
      <li *ngFor="let item of cartItems">
        {{ item.name }} - {{ item.quantity }} x ${{ item.price }}
      </li>
    </ul>
    <p>Total: ${{ total }}</p>
    <button (click)="proceedToPayment()">Proceed to Payment</button>
  </div>
