<div class="menu-list">
    <h2>Menu Items</h2>
    <ul *ngIf="menus.length; else noMenu">
      <li *ngFor="let menu of menus">
        {{ menu.name }} - {{ menu.price | currency:'USD' }}
      </li>
    </ul>
    <ng-template #noMenu>
      <p>No menu items found.</p>
    </ng-template>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
