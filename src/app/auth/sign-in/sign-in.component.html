<div class="registration-container">
  <form [formGroup]="registrationForm" (ngSubmit)="signUp()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" formControlName="name">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-success">Sign Up</button>
      <button type="button" class="btn btn-primary" (click)="signIn()">Sign In</button>
    </div>

    <div class="social-login">
      <p>Or log in with:</p>
      <button type="button" class="btn btn-danger">Google</button>
      <button type="button" class="btn btn-info">Facebook</button>
    </div>
  </form>
</div>
